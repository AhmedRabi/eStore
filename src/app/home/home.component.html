<div class="container">
  <div class="row">
    <div class="col-md-3 bg-info text-light py-2">
      <h4>Filters</h4>
      <div class="form-group">
        <label>Price</label>
        <label>from</label>
        <input type="text" class="form-control " [(ngModel)]="from" id="priceFilter" placeholder="5000">
        <label for="">to</label>
        <input type="text" class="form-control "  [(ngModel)]="to" id="priceFilter" placeholder="5000">
      </div>
      <div class="form-group">
        <label for="Categories" >Category</label>
        <select class="form-control" name="Categories" [(ngModel)]="category" id="categories">
          <option value="Electronics">Electronics</option>
          <option value="Home Essentials">Home Essentials</option>
          <option value="Men's Wear">Men's Wear</option>
        </select>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-4 col-12 my-2" *ngFor="let item of items|priceFilter:from:to|categoryFilter:category">
          <div class="card text-center m-1 ">
            <div class="overlay">
              <div class="column">
                <button class="btn btn-success">add to cart</button>
                <a class="btn btn-info">details</a>
              </div>
            </div>
            <div class="card-body">
              <div style="width:100%;height:120px;border-radius: 5px;font-weight: bold" class="bg-warning">Image</div>
              <h6 class="card-title">{{item.name}}</h6>
              <p class="card-text bg-info rounded p-2 text-light">{{ item.price | currency:'EGP' }}</p>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
