          add to cart
        </button>
                <a class="btn btn-info" routerLink="/detail/{{ item.Index }}">details</a
        >
      </div>
    </div>
    <div class="img-holder hexagon">
      <img src = "http://www.placekitten.com/3000/1500" alt = "alt image" class="img-custom hexagon"/>
    </div>
  </div>
</div>
